<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classifiche - Phishy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }
    
    header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #4cc9f0;
      text-shadow: 0 0 10px rgba(76, 201, 240, 0.5);
    }
    
    .leaderboards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .leaderboard {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    
    .leaderboard:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }
    
    .leaderboard-title {
      font-size: 1.5rem;
      margin-bottom: 15px;
      color: #f72585;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .leaderboard-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      margin-bottom: 8px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      transition: background 0.3s;
    }
    
    .leaderboard-item:hover {
      background: rgba(0, 0, 0, 0.3);
    }
    
    .leaderboard-item .rank {
      font-weight: bold;
      color: #4cc9f0;
      width: 20px;
    }
    
    .leaderboard-item .name {
      flex-grow: 1;
      margin: 0 15px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .leaderboard-item .value {
      font-weight: bold;
      color: #f72585;
    }
    
    .podium {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 200px;
      margin-bottom: 20px;
      gap: 10px;
    }
    
    .podium-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 80px;
    }
    
    .podium-place {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
      color: white;
    }
    
    .first {
      height: 120px;
      background: linear-gradient(to bottom, #ffd700, #daa520);
    }
    
    .second {
      height: 90px;
      background: linear-gradient(to bottom, #c0c0c0, #a0a0a0);
    }
    
    .third {
      height: 60px;
      background: linear-gradient(to bottom, #cd7f32, #a05a2c);
    }
    
    .podium-name {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
      max-width: 100%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .back-btn {
      display: block;
      width: 200px;
      margin: 30px auto 0;
      padding: 12px;
      background: linear-gradient(to right, #f72585, #b5179e);
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    
    .back-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(247, 37, 133, 0.4);
    }
    
    @media (max-width: 768px) {
      .leaderboards-container {
        grid-template-columns: 1fr;
      }
      
      .podium {
        height: 150px;
      }
      
      .first {
        height: 90px;
      }
      
      .second {
        height: 70px;
      }
      
      .third {
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üèÜ Classifiche Phishy üèÜ</h1>
    <p>Le top 10 degli utenti pi√π attivi e ricchi</p>
  </header>

        <div class="podium-item">

    <div class="leaderboard">
      <h2 class="leaderboard-title">ü§¨ Top 10 Bestemmie</h2>
      
      <div class="podium">
        <div class="podium-item">

        <div class="podium-item">

      <div class="podium">
        <div class="podium-item">
          <div class="podium-place first">1</div>

        <div class="podium-item">

    </div>
  </div>
  
  <button class="back-btn" onclick="goBack()">üîô Torna Indietro</button>
  
  <script>
    // Funzione per ottenere i dati dal database.json
    async function fetchUserData() {
      try {
        const response = await fetch('database.json');
        if (!response.ok) {
          throw new Error('Errore nel caricamento del database');
        }
        const database = await response.json();
        return processUserData(database.users);
      } catch (error) {
        console.error('Errore:', error);
        return {
          sweets: [],
          messages: [],
          blasphemy: [],
          banca: []
        };
      }
    }

    // Funzione per elaborare i dati degli utenti e generare le classifiche
    function processUserData(users) {
      const usersArray = Object.entries(users).map(([id, user]) => ({
        id,
        name: user.name || id.split('@')[0], // Usa il nome o l'ID se il nome non esiste
        sweets: user.limit || 0,
        messages: user.messaggi || 0,
        blasphemy: user.blasphemy || 0,
        credito: user.credito || 0
      }));

      return {
        sweets: usersArray
          .sort((a, b) => b.sweets - a.sweets)
          .slice(0, 10)
          .map(user => ({ name: user.name, value: user.sweets })),
        
        messages: usersArray
          .sort((a, b) => b.messages - a.messages)
          .slice(0, 10)
          .map(user => ({ name: user.name, value: user.messages })),
          
        blasphemy: usersArray
          .sort((a, b) => b.blasphemy - a.blasphemy)
          .slice(0, 10)
          .map(user => ({ name: user.name, value: user.blasphemy })),
          
        credito: usersArray
          .sort((a, b) => b.credito - a.credito)
          .slice(0, 10)
          .map(user => ({ name: user.name, value: user.credito }))
      };
    }

    // Funzione per popolare una classifica
    function populateLeaderboard(containerId, data, suffix = '') {
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      
      data.forEach((item, index) => {
        const itemElement = document.createElement('div');
        itemElement.className = 'leaderboard-item';
        itemElement.innerHTML = `
          <span class="rank">${index + 1}.</span>
          <span class="name">${item.name}</span>
          <span class="value">${item.value}${suffix}</span>
        `;
        container.appendChild(itemElement);
      });
    }
    
    // Funzione per aggiornare i dati del podio
    function updatePodium(podiumClass, data) {
      const podiumItems = document.querySelectorAll(`.${podiumClass} .podium-name`);
      if (data.length > 0) podiumItems[0].textContent = data[0].name;
      if (data.length > 1) podiumItems[1].textContent = data[1].name;
      if (data.length > 2) podiumItems[2].textContent = data[2].name;
    }
    
    // Carica i dati quando la pagina √® pronta
    document.addEventListener('DOMContentLoaded', async () => {
      // Mostra un loader durante il caricamento
      const loader = document.createElement('div');
      loader.textContent = 'Caricamento dati in corso...';
      loader.style.textAlign = 'center';
      loader.style.margin = '20px';
      document.body.appendChild(loader);
      
      // Ottieni i dati dal database.json
      const leaderboardData = await fetchUserData();
      
      // Rimuovi il loader
      loader.remove();
      
      // Popola le classifiche con i dati reali
      populateLeaderboard('sweets-top10', leaderboardData.sweets, ' üç¨');
      populateLeaderboard('messages-top10', leaderboardData.messages, ' üí¨');
      populateLeaderboard('blasphemy-top10', leaderboardData.blasphemy, ' ü§¨');
      populateLeaderboard('credito-top10', leaderboardData.credito, ' ‚Ç¨');
      
      // Aggiorna i podi con la classifica dei dolci (o un'altra a scelta)
      updatePodium('podium', leaderboardData.sweets);
    });
    
    function goBack() {
      window.location.href = "index.html";
    }
</script>
</body>
</html>
