<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classifiche - Phishy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #fff;
      min-height: 100vh;
      padding: 15px;
    }
    
    header {
      text-align: center;
      margin-bottom: 25px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #4cc9f0;
      text-shadow: 0 0 10px rgba(76, 201, 240, 0.5);
    }
    
    .leaderboards-container {
      display: flex;
      flex-direction: column;
      gap: 25px;
      margin-bottom: 30px;
    }
    
    .leaderboard {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    
    .leaderboard:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }
    
    .leaderboard-title {
      font-size: 1.5rem;
      margin-bottom: 15px;
      color: #f72585;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .leaderboard-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 15px;
      margin-bottom: 10px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      transition: background 0.3s;
    }
    
    .leaderboard-item:hover {
      background: rgba(0, 0, 0, 0.3);
    }
    
    .leaderboard-item .rank {
      font-weight: bold;
      color: #4cc9f0;
      width: 30px;
      font-size: 1.1rem;
    }
    
    .leaderboard-item .name {
      flex-grow: 1;
      margin: 0 15px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: 1.1rem;
    }
    
    .leaderboard-item .value {
      font-weight: bold;
      color: #f72585;
      font-size: 1.1rem;
    }
    
    .podium {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 180px;
      margin-bottom: 25px;
      gap: 15px;
    }
    
    .podium-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 28%;
      max-width: 100px;
      position: relative;
    }
    
    .podium-place {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.8rem;
      font-weight: bold;
      color: white;
      border-radius: 10px 10px 0 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    
    .first {
      height: 120px;
      background: linear-gradient(to bottom, #ffd700, #daa520);
      z-index: 3;
    }
    
    .second {
      height: 90px;
      background: linear-gradient(to bottom, #c0c0c0, #a0a0a0);
      z-index: 2;
    }
    
    .third {
      height: 60px;
      background: linear-gradient(to bottom, #cd7f32, #a05a2c);
      z-index: 1;
    }
    
    .podium-name {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
      max-width: 100%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      padding: 0 5px;
      font-size: 0.9rem;
    }
    
    .nav-buttons {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      margin-bottom: 20px;
    }
    
    .back-btn {
      display: block;
      width: 80%;
      max-width: 250px;
      padding: 15px;
      background: linear-gradient(to right, #f72585, #b5179e);
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    
    .back-btn:hover, .back-btn:active {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(247, 37, 133, 0.4);
    }
    
    /* Animazioni per le classifiche */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .leaderboard {
      animation: fadeIn 0.5s ease-out forwards;
    }
    
    .leaderboard:nth-child(1) { animation-delay: 0.1s; }
    .leaderboard:nth-child(2) { animation-delay: 0.3s; }
    .leaderboard:nth-child(3) { animation-delay: 0.5s; }
    
    /* Loading indicator */
    .loading {
      text-align: center;
      padding: 20px;
      font-size: 1.2rem;
      color: #4cc9f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(76, 201, 240, 0.3);
      border-radius: 50%;
      border-top-color: #4cc9f0;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Media queries per dispositivi mobili */
    @media (min-width: 768px) {
      .leaderboards-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
      }
      
      body {
        padding: 20px;
      }
    }
    
    @media (max-width: 480px) {
      .podium-place {
        font-size: 1.5rem;
      }
      
      .first {
        height: 100px;
      }
      
      .second {
        height: 75px;
      }
      
      .third {
        height: 50px;
      }
      
      .leaderboard-item {
        padding: 10px 12px;
      }
      
      .leaderboard-item .rank,
      .leaderboard-item .name,
      .leaderboard-item .value {
        font-size: 1rem;
      }
      
      h1 {
        font-size: 1.7rem;
      }
      
      .leaderboard-title {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üèÜ Classifiche Phishy üèÜ</h1>
    <p>Le migliori performance degli utenti</p>
  </header>
  
  <div class="leaderboards-container">
    <!-- Classifica dolci -->
    <div class="leaderboard">
      <h2 class="leaderboard-title">üç¨ Top 10 Dolci</h2>
      
      <div class="podium">
        <div class="podium-item">
          <div class="podium-place second">2</div>
          <div class="podium-name">Utente2</div>
        </div>
        <div class="podium-item">
          <div class="podium-place first">1</div>
          <div class="podium-name">Utente1</div>
        </div>
        <div class="podium-item">
          <div class="podium-place third">3</div>
          <div class="podium-name">Utente3</div>
        </div>
      </div>
      
      <div id="sweets-top10">
        <!-- I dati verranno inseriti qui via JavaScript -->
      </div>
    </div>
    
    <!-- Classifica messaggi -->
    <div class="leaderboard">
      <h2 class="leaderboard-title">üí¨ Top 10 Messaggi</h2>
      
      <div class="podium">
        <div class="podium-item">
          <div class="podium-place second">2</div>
          <div class="podium-name">Utente2</div>
        </div>
        <div class="podium-item">
          <div class="podium-place first">1</div>
          <div class="podium-name">Utente1</div>
        </div>
        <div class="podium-item">
          <div class="podium-place third">3</div>
          <div class="podium-name">Utente3</div>
        </div>
      </div>
      
      <div id="messages-top10">
        <!-- I dati verranno inseriti qui via JavaScript -->
      </div>
    </div>
    
    <!-- Classifica bestemmie -->
    <div class="leaderboard">
      <h2 class="leaderboard-title">ü§¨ Top 10 Bestemmie</h2>
      
      <div class="podium">
        <div class="podium-item">
          <div class="podium-place second">2</div>
          <div class="podium-name">Utente2</div>
        </div>
        <div class="podium-item">
          <div class="podium-place first">1</div>
          <div class="podium-name">Utente1</div>
        </div>
        <div class="podium-item">
          <div class="podium-place third">3</div>
          <div class="podium-name">Utente3</div>
        </div>
      </div>
      
      <div id="blasphemy-top10">
        <!-- I dati verranno inseriti qui via JavaScript -->
      </div>
    </div>
  </div>
  
  <div class="nav-buttons">
    <button class="back-btn" onclick="goBack()">üîô Indietro</button>
  </div>
  
  <script>
    // Funzione per ottenere i dati dal database.json
    async function fetchUserData() {
      try {
        // Mostra il loader durante il caricamento
        showLoader();
        
        const response = await fetch('database.json');
        if (!response.ok) {
          throw new Error('Errore nel caricamento del database');
        }
        const database = await response.json();
        
        // Nascondi il loader dopo aver caricato i dati
        hideLoader();
        
        return processUserData(database.users);
      } catch (error) {
        console.error('Errore:', error);
        hideLoader();
        showError('Impossibile caricare i dati. Riprova pi√π tardi.');
        return {
          sweets: [],
          messages: [],
          blasphemy: []
        };
      }
    }

    // Funzione per elaborare i dati degli utenti e generare le classifiche
    function processUserData(users) {
      const usersArray = Object.entries(users).map(([id, user]) => ({
        id,
        name: user.name || id.split('@')[0], // Usa il nome o l'ID se il nome non esiste
        sweets: user.limit || 0,
        messages: user.messaggi || 0,
        blasphemy: user.blasphemy || 0
      }));

      return {
        sweets: usersArray
          .sort((a, b) => b.sweets - a.sweets)
          .slice(0, 10)
          .map(user => ({ name: user.name, value: user.sweets })),
        
        messages: usersArray
          .sort((a, b) => b.messages - a.messages)
          .slice(0, 10)
          .map(user => ({ name: user.name, value: user.messages })),
          
        blasphemy: usersArray
          .sort((a, b) => b.blasphemy - a.blasphemy)
          .slice(0, 10)
          .map(user => ({ name: user.name, value: user.blasphemy }))
      };
    }

    // Funzione per popolare una classifica
    function populateLeaderboard(containerId, data, suffix = '') {
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      
      data.forEach((item, index) => {
        const itemElement = document.createElement('div');
        itemElement.className = 'leaderboard-item';
        itemElement.innerHTML = `
          <span class="rank">${index + 1}.</span>
          <span class="name">${item.name}</span>
          <span class="value">${item.value}${suffix}</span>
        `;
        container.appendChild(itemElement);
      });
    }
    
    // Funzione per aggiornare i dati del podio
    function updatePodiums(data) {
      // Aggiorna tutti i podi con i dati corretti
      updatePodium('sweets-top10', '.leaderboard:nth-child(1)', data.sweets);
      updatePodium('messages-top10', '.leaderboard:nth-child(2)', data.messages);
      updatePodium('blasphemy-top10', '.leaderboard:nth-child(3)', data.blasphemy);
    }
    
    function updatePodium(containerId, leaderboardSelector, data) {
      const podiumItems = document.querySelectorAll(`${leaderboardSelector} .podium-name`);
      if (data.length > 0) {
        podiumItems[1].textContent = data[0].name; // Primo posto (al centro)
        if (data.length > 1) podiumItems[0].textContent = data[1].name; // Secondo posto (a sinistra)
        if (data.length > 2) podiumItems[2].textContent = data[2].name; // Terzo posto (a destra)
      }
    }
    
    // Funzione per mostrare il loader
    function showLoader() {
      const loaderContainer = document.createElement('div');
      loaderContainer.className = 'loading';
      loaderContainer.id = 'loader';
      
      const spinner = document.createElement('div');
      spinner.className = 'spinner';
      
      const loaderText = document.createElement('div');
      loaderText.textContent = 'Caricamento classifiche...';
      
      loaderContainer.appendChild(spinner);
      loaderContainer.appendChild(loaderText);
      
      document.body.appendChild(loaderContainer);
    }
    
    // Funzione per nascondere il loader
    function hideLoader() {
      const loader = document.getElementById('loader');
      if (loader) {
        loader.remove();
      }
    }
    
    // Funzione per mostrare messaggi di errore
    function showError(message) {
      const errorContainer = document.createElement('div');
      errorContainer.style.textAlign = 'center';
      errorContainer.style.padding = '20px';
      errorContainer.style.color = '#f72585';
      errorContainer.style.backgroundColor = 'rgba(0, 0, 0, 0.3)';
      errorContainer.style.borderRadius = '10px';
      errorContainer.style.margin = '20px';
      errorContainer.textContent = message;
      
      document.body.appendChild(errorContainer);
      
      // Nascondi l'errore dopo 5 secondi
      setTimeout(() => {
        errorContainer.remove();
      }, 5000);
    }
    
    // Carica i dati quando la pagina √® pronta
    document.addEventListener('DOMContentLoaded', async () => {
      // Ottieni i dati dal database.json
      const leaderboardData = await fetchUserData();
      
      // Popola le classifiche con i dati reali
      populateLeaderboard('sweets-top10', leaderboardData.sweets, ' üç¨');
      populateLeaderboard('messages-top10', leaderboardData.messages, ' üí¨');
      populateLeaderboard('blasphemy-top10', leaderboardData.blasphemy, ' ü§¨');
      
      // Aggiorna i podi con i dati reali
      updatePodiums(leaderboardData);
    });
    
    function goBack() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
