        const container = document.getElementById('post-container');
        let currentPlayingVideo = null;

        // Funzione per generare un numero casuale di like
        function randomLikes() {
            return Math.floor(Math.random() * 50) + 5;
        }

        // Funzione per aggiungere commenti statici all'UI
        function addStaticCommentsToUI(postIndex, commentsList) {
            const comments = staticComments[postIndex] || [];
            commentsList.innerHTML = '';
            
            if (comments.length === 0) {
                commentsList.innerHTML = '<p>Nessun commento ancora</p>';
                return;
            }
            
            comments.forEach(({ name, text }) => {
                const commentEl = document.createElement('div');
                commentEl.className = 'comment';
                commentEl.innerHTML = `
                    <div class="comment-avatar">${name[0].toUpperCase()}</div>
                    <div class="comment-content">
                        <div class="comment-author">${name}</div>
                        <div class="comment-text">${text}</div>
                    </div>
                `;
                commentsList.appendChild(commentEl);
            });
        }

        // Gestione dei video
        function handleVideoPlay(video) {
            // Pausa il video precedente se ce n'√® uno in riproduzione
            if (currentPlayingVideo && currentPlayingVideo !== video) {
                currentPlayingVideo.pause();
            }
            currentPlayingVideo = video;
        }

        // Creazione dei post
        fileNames.forEach((fileName, index) => {
            const extension = fileName.split('.').pop().toLowerCase();
            const isImage = ['jpg', 'jpeg', 'png', 'gif', 'webp'].includes(extension);
            const isVideo = ['mp4', 'webm', 'ogg'].includes(extension);
            const initialLikes = randomLikes();

            const postEl = document.createElement('div');
            postEl.className = 'meme-post';
            postEl.setAttribute('data-index', index);
            postEl.style.animation = `fadeIn 0.5s ease-out ${index * 0.1}s both`;
            
            postEl.innerHTML = `
                <div class="post-header">
                    <div class="creator-avatar">P</div>
                    <div class="creator-info">
                        <div class="creator-name">Phishy Admin</div>
                        <div class="post-date">${new Date().toLocaleDateString('it-IT')}</div>
                    </div>
                </div>
                <div class="post-content">
                    <div class="badge">
                        ${isImage ? 'üì∑ Foto' : isVideo ? 'üé• Video' : ''}
                    </div>
                    <div class="post-caption">Post #${index + 1}</div>
                    ${isImage ? 
                        `<img src="posts/${fileName}" alt="Post ${index + 1}" style="width:100%;border-radius:10px;margin-bottom:15px;">` : 
                        isVideo ? `
                        <video controls style="width:100%;border-radius:10px;margin-bottom:15px;">
                            <source src="posts/${fileName}" type="video/${extension}">
                            Il tuo browser non supporta il tag video.
                        </video>` : ''}
                </div>
                <div class="post-actions">
                    <button class="like-btn" data-likes="${initialLikes}">
                        <span class="like-icon">‚ù§Ô∏è</span>
                        <span class="like-count">${initialLikes}</span>
                    </button>
                    ${isVideo ? 
                        `<button class="download-btn" data-file="posts/${fileName}">
                            <span>‚¨áÔ∏è Scarica</span>
                        </button>` : ''}
                </div>
                <div class="comments-section">
                    <h4>Commenti</h4>
                    <div class="comments-list"></div>
                </div>
            `;
            
            container.appendChild(postEl);
            
            // Aggiungi commenti statici
            const commentsList = postEl.querySelector('.comments-list');
            addStaticCommentsToUI(index, commentsList);
            
            // Gestione del pulsante like
            const likeBtn = postEl.querySelector('.like-btn');
            likeBtn.addEventListener('click', function() {
                let likes = parseInt(this.getAttribute('data-likes'));
                
                if (this.classList.contains('active')) {
                    // Togli il like
                    likes--;
                    this.classList.remove('active');
                    this.querySelector('.like-icon').textContent = '‚ù§Ô∏è';
                } else {
                    // Aggiungi il like
                    likes++;
                    this.classList.add('active');
                    this.querySelector('.like-icon').textContent = '‚ù§Ô∏è';
                    this.style.animation = 'pulse 0.5s';
                    setTimeout(() => {
                        this.style.animation = '';
                    }, 500);
                }
                
                this.setAttribute('data-likes', likes);
                this.querySelector('.like-count').textContent = likes;
            });
            
            // Gestione pulsante download
            const downloadBtn = postEl.querySelector('.download-btn');
            if (downloadBtn) {
                downloadBtn.addEventListener('click', function() {
                    const fileUrl = this.getAttribute('data-file');
                    const a = document.createElement('a');
                    a.href = fileUrl;
                    a.download = fileName;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                });
            }
            
            // Gestione dei video
            const video = postEl.querySelector('video');
            if (video) {
                video.addEventListener('play', function() {
                    handleVideoPlay(this);
                });
            }
        });
