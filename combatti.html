<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishy - Combattimento Avanzato</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #0f380f;
            color: #e0f8d0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #f8d030;
            text-shadow: 3px 3px 0 #c0a020;
            margin-bottom: 20px;
        }
        #selection-screen {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }
        .selection-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        .animal-card {
            background-color: #306850;
            border: 3px solid #e0f8d0;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        .animal-card:hover {
            transform: translateY(-5px);
            border-color: #f8d030;
            box-shadow: 0 5px 15px rgba(248, 211, 48, 0.3);
        }
        .animal-card.selected {
            border-color: #f8d030;
            box-shadow: 0 0 15px #f8d030;
        }
        .animal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .animal-emoji {
            font-size: 32px;
            margin-right: 10px;
        }
        .animal-name {
            font-size: 14px;
            text-align: left;
            flex-grow: 1;
        }
        .stats {
            font-size: 10px;
            text-align: left;
            margin-top: 10px;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 8px;
            border-radius: 5px;
        }
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 3px;
        }
        .stat-bar {
            height: 8px;
            background-color: #1c1c1c;
            border-radius: 4px;
            margin-top: 2px;
            overflow: hidden;
        }
        .stat-fill {
            height: 100%;
            border-radius: 4px;
        }
        .hp-fill { background-color: #e53935; }
        .atk-fill { background-color: #f8d030; }
        .def-fill { background-color: #8bac0f; }
        .spd-fill { background-color: #00e5ff; }
        .animal-type {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 2px 5px;
            border-radius: 3px;
        }
        .special-info {
            font-size: 9px;
            margin-top: 8px;
            padding: 5px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            border-left: 3px solid #f8d030;
        }
        #confirm-selection {
            background-color: #8bac0f;
            border: none;
            color: #0f380f;
            padding: 12px 24px;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: all 0.3s;
        }
        #confirm-selection:hover:not(:disabled) {
            background-color: #f8d030;
            transform: scale(1.05);
            box-shadow: 0 0 10px #f8d030;
        }
        #confirm-selection:disabled {
            background-color: #666;
            cursor: not-allowed;
            opacity: 0.7;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        #battle-screen, #end-screen {
            display: none;
        }
    </style>
</head>
<body>

        </div>
        <div id="battle-screen">
            <h2 id="battle-title"></h2>
            <div id="battle-log" style="margin-top: 20px; font-size: 12px;"></div>
        </div>
        <div id="end-screen"></div>
    </div>


    <script>
          const animals = {

        const gameState = {
            playerAnimal: null,
            enemyAnimal: null
        };

        function generateAnimalSelection() {
            const container = document.getElementById('animal-selection');
            container.innerHTML = '';

            for (const [id, animal] of Object.entries(animals)) {
                const card = document.createElement('div');
                card.className = 'animal-card';
                card.dataset.animal = id;
                card.style.backgroundColor = animal.color;
                
                // Calcola le percentuali per le barre delle statistiche
                const hpPercent = Math.min(100, (animal.hp / 200) * 100);
                const atkPercent = Math.min(100, (animal.attack / 100) * 100);
                const defPercent = Math.min(100, (animal.defense / 100) * 100);
                const spdPercent = Math.min(100, (animal.speed / 100) * 100);
                
                card.innerHTML = `
                    <div class="animal-header">
                        <div class="animal-emoji">${animal.emoji}</div>
                        <div class="animal-name">${animal.name}</div>
                        <div class="animal-type">${animal.type}</div>
                    </div>
                    <div class="stats">
                        <div class="stat-row">
                            <span>‚ù§Ô∏è HP: ${animal.hp}</span>
                            <span>${animal.special.emoji} ${animal.special.name}</span>
                        </div>
                        <div class="stat-bar">
                            <div class="stat-fill hp-fill" style="width: ${hpPercent}%"></div>
                        </div>
                        
                        <div class="stat-row">
                            <span>‚öîÔ∏è ATK: ${animal.attack}</span>
                        </div>
                        <div class="stat-bar">
                            <div class="stat-fill atk-fill" style="width: ${atkPercent}%"></div>
                        </div>
                        
                        <div class="stat-row">
                            <span>üõ°Ô∏è DEF: ${animal.defense}</span>
                        </div>
                        <div class="stat-bar">
                            <div class="stat-fill def-fill" style="width: ${defPercent}%"></div>
                        </div>
                        
                        <div class="stat-row">
                            <span>üí® SPD: ${animal.speed}</span>
                        </div>
                        <div class="stat-bar">
                            <div class="stat-fill spd-fill" style="width: ${spdPercent}%"></div>
                        </div>
                    </div>
                    <div class="special-info">
                        <strong>${animal.special.emoji} ${animal.special.name}:</strong> ${animal.special.description}
                    </div>
                `;

                card.addEventListener('click', function () {
                    document.querySelectorAll('.animal-card').forEach(c => c.classList.remove('selected'));
                    this.classList.add('selected');
                    gameState.playerAnimal = id;
                    document.getElementById('confirm-selection').disabled = false;
                });

                container.appendChild(card);
            }
        }

        function chooseEnemyAnimal() {
            const keys = Object.keys(animals).filter(key => key !== gameState.playerAnimal);
            const randomIndex = Math.floor(Math.random() * keys.length);
            gameState.enemyAnimal = keys[randomIndex];
        }

        function startBattle() {
            const player = animals[gameState.playerAnimal];
            const enemy = animals[gameState.enemyAnimal];
            document.getElementById('selection-screen').style.display = 'none';
            document.getElementById('battle-screen').style.display = 'block';
            document.getElementById('battle-title').innerText = `${player.emoji} ${player.name} VS ${enemy.emoji} ${enemy.name}`;
            const log = document.getElementById('battle-log');
            log.innerHTML = `<p>La battaglia ha inizio!</p>`;
        }

        window.addEventListener('DOMContentLoaded', () => {
            generateAnimalSelection();
            document.getElementById('confirm-selection').addEventListener('click', () => {
                chooseEnemyAnimal();
                startBattle();
            });
        });
        
        
        
        // ... codice precedente rimane invariato

        function calculateDamage(attacker, defender) {
            const atk = animals[attacker].attack;
            const def = animals[defender].defense;
            const baseDamage = atk * (100 / (100 + def));
            const variation = 0.9 + Math.random() * 0.2; // +-10%
            return Math.floor(baseDamage * variation);
        }

        function doTurn() {
            const log = document.getElementById('battle-log');
            const player = animals[gameState.playerAnimal];
            const enemy = animals[gameState.enemyAnimal];

            const playerGoesFirst = player.speed >= enemy.speed;

            const attackerFirst = playerGoesFirst ? 'playerAnimal' : 'enemyAnimal';
            const defenderFirst = playerGoesFirst ? 'enemyAnimal' : 'playerAnimal';

            const damage1 = calculateDamage(gameState[attackerFirst], gameState[defenderFirst]);
            log.innerHTML += `<p>${animals[gameState[attackerFirst]].emoji} ${animals[gameState[attackerFirst]].name} attacca e infligge ${damage1} danni!</p>`;

            let hp1 = animals[gameState[defenderFirst]].hp;
            hp1 -= damage1;

            if (hp1 <= 0) {
                log.innerHTML += `<p>${animals[gameState[defenderFirst]].emoji} ${animals[gameState[defenderFirst]].name} √® stato sconfitto!</p>`;
                return;
            }

            const damage2 = calculateDamage(gameState[defenderFirst], gameState[attackerFirst]);
            log.innerHTML += `<p>${animals[gameState[defenderFirst]].emoji} ${animals[gameState[defenderFirst]].name} contrattacca e infligge ${damage2} danni!</p>`;

            let hp2 = animals[gameState[attackerFirst]].hp;
            hp2 -= damage2;

            if (hp2 <= 0) {
                log.innerHTML += `<p>${animals[gameState[attackerFirst]].emoji} ${animals[gameState[attackerFirst]].name} √® stato sconfitto!</p>`;
            }
        }

        function startBattle() {
            const player = animals[gameState.playerAnimal];
            const enemy = animals[gameState.enemyAnimal];
            document.getElementById('selection-screen').style.display = 'none';
            document.getElementById('battle-screen').style.display = 'block';
            document.getElementById('battle-title').innerText = `${player.emoji} ${player.name} VS ${enemy.emoji} ${enemy.name}`;
            const log = document.getElementById('battle-log');
            log.innerHTML = `<p>La battaglia ha inizio!</p>`;
            setTimeout(doTurn, 1000);
        }



// ... codice precedente invariato

        function renderBattleControls() {
            const controls = document.createElement('div');
            controls.id = 'battle-controls';
            controls.style.marginTop = '20px';

            const attackBtn = document.createElement('button');
            attackBtn.textContent = 'üó°Ô∏è Attacca';
            attackBtn.onclick = playerAttack;

            const defendBtn = document.createElement('button');
            defendBtn.textContent = 'üõ°Ô∏è Difendi';
            defendBtn.onclick = playerDefend;

            const specialBtn = document.createElement('button');
            specialBtn.textContent = '‚ú® Speciale';
            specialBtn.onclick = playerSpecial;

            const surrenderBtn = document.createElement('button');
            surrenderBtn.textContent = 'üè≥Ô∏è Ritirati';
            surrenderBtn.onclick = () => {
                const log = document.getElementById('battle-log');
                log.innerHTML += `<p>Hai deciso di ritirarti dalla battaglia!</p>`;
                disableBattleControls();
            };

            [attackBtn, defendBtn, specialBtn, surrenderBtn].forEach(btn => {
                btn.style.margin = '5px';
                btn.style.padding = '10px';
                btn.style.fontFamily = 'inherit';
                btn.style.cursor = 'pointer';
                controls.appendChild(btn);
            });

            document.getElementById('battle-screen').appendChild(controls);
        }

        function disableBattleControls() {
            const buttons = document.querySelectorAll('#battle-controls button');
            buttons.forEach(btn => btn.disabled = true);
        }

        function enableBattleControls() {
            const buttons = document.querySelectorAll('#battle-controls button');
            buttons.forEach(btn => btn.disabled = false);
        }

        function playerAttack() {
            disableBattleControls();
            const log = document.getElementById('battle-log');
            const damage = calculateDamage(gameState.playerAnimal, gameState.enemyAnimal);
            log.innerHTML += `<p>${animals[gameState.playerAnimal].emoji} Attacchi e infliggi ${damage} danni!</p>`;

            animals[gameState.enemyAnimal].hp -= damage;

            if (animals[gameState.enemyAnimal].hp <= 0) {
                log.innerHTML += `<p>${animals[gameState.enemyAnimal].emoji} √à stato sconfitto! Hai vinto!</p>`;
                return;
            }

            setTimeout(enemyTurn, 1000);
        }

        function playerDefend() {
            disableBattleControls();
            gameState.playerDefending = true;
            const log = document.getElementById('battle-log');
            log.innerHTML += `<p>${animals[gameState.playerAnimal].emoji} Ti metti in difesa. Ridurrai il danno del prossimo attacco.</p>`;
            setTimeout(enemyTurn, 1000);
        }

        function playerSpecial() {
            disableBattleControls();
            const log = document.getElementById('battle-log');
            log.innerHTML += `<p>${animals[gameState.playerAnimal].emoji} usi la tua abilit√† speciale, ma per ora √® solo una mossa forte!</p>`;
            const damage = Math.floor(calculateDamage(gameState.playerAnimal, gameState.enemyAnimal) * 1.5);
            animals[gameState.enemyAnimal].hp -= damage;
            log.innerHTML += `<p>Danni speciali: ${damage}!</p>`;
            if (animals[gameState.enemyAnimal].hp <= 0) {
                log.innerHTML += `<p>${animals[gameState.enemyAnimal].emoji} √à stato sconfitto! Hai vinto!</p>`;
                return;
            }
            setTimeout(enemyTurn, 1000);
        }

        function enemyTurn() {
            const log = document.getElementById('battle-log');
            const damage = calculateDamage(gameState.enemyAnimal, gameState.playerAnimal);
            const finalDamage = gameState.playerDefending ? Math.floor(damage * 0.5) : damage;

            log.innerHTML += `<p>${animals[gameState.enemyAnimal].emoji} Attacca e infligge ${finalDamage} danni!</p>`;
            animals[gameState.playerAnimal].hp -= finalDamage;

            gameState.playerDefending = false;

            if (animals[gameState.playerAnimal].hp <= 0) {
                log.innerHTML += `<p>${animals[gameState.playerAnimal].emoji} Sei stato sconfitto!</p>`;
                disableBattleControls();
                return;
            }
            enableBattleControls();
        }

        function startBattle() {
            const player = animals[gameState.playerAnimal];
            const enemy = animals[gameState.enemyAnimal];
            document.getElementById('selection-screen').style.display = 'none';
            document.getElementById('battle-screen').style.display = 'block';
            document.getElementById('battle-title').innerText = `${player.emoji} ${player.name} VS ${enemy.emoji} ${enemy.name}`;
            const log = document.getElementById('battle-log');
            log.innerHTML = `<p>La battaglia ha inizio!</p>`;
            renderBattleControls();
            enableBattleControls();
        }
        
        
        
        // ... codice precedente invariato

        function renderHealthBars() {
            const barWrapper = document.createElement('div');
            barWrapper.style.display = 'flex';
            barWrapper.style.justifyContent = 'space-around';
            barWrapper.style.marginTop = '20px';

            const playerBar = document.createElement('div');
            playerBar.id = 'player-health';
            playerBar.style.width = '40%';
            playerBar.style.height = '20px';
            playerBar.style.background = 'linear-gradient(to right, #4caf50 100%, transparent 0%)';
            playerBar.style.border = '2px solid #fff';

            const enemyBar = document.createElement('div');
            enemyBar.id = 'enemy-health';
            enemyBar.style.width = '40%';
            enemyBar.style.height = '20px';
            enemyBar.style.background = 'linear-gradient(to right, #f44336 100%, transparent 0%)';
            enemyBar.style.border = '2px solid #fff';

            barWrapper.appendChild(playerBar);
            barWrapper.appendChild(enemyBar);
            document.getElementById('battle-screen').prepend(barWrapper);
        }

        function updateHealthBars() {
            const player = animals[gameState.playerAnimal];
            const enemy = animals[gameState.enemyAnimal];
            const playerPercent = Math.max(0, Math.floor((player.hp / player.maxHp) * 100));
            const enemyPercent = Math.max(0, Math.floor((enemy.hp / enemy.maxHp) * 100));

            const playerBar = document.getElementById('player-health');
            const enemyBar = document.getElementById('enemy-health');

            playerBar.style.background = `linear-gradient(to right, #4caf50 ${playerPercent}%, transparent 0%)`;
            enemyBar.style.background = `linear-gradient(to right, #f44336 ${enemyPercent}%, transparent 0%)`;
        }

        function animateHit(target) {
            target.style.transition = 'transform 0.1s';
            target.style.transform = 'scale(1.1)';
            setTimeout(() => {
                target.style.transform = 'scale(1)';
            }, 100);
        }

        function playerAttack() {
            disableBattleControls();
            const log = document.getElementById('battle-log');
            const damage = calculateDamage(gameState.playerAnimal, gameState.enemyAnimal);
            log.innerHTML += `<p>${animals[gameState.playerAnimal].emoji} Attacchi e infliggi ${damage} danni!</p>`;

            animals[gameState.enemyAnimal].hp -= damage;
            animateHit(document.getElementById('enemy-health'));
            updateHealthBars();

            if (animals[gameState.enemyAnimal].hp <= 0) {
                log.innerHTML += `<p>${animals[gameState.enemyAnimal].emoji} √à stato sconfitto! Hai vinto!</p>`;
                disableBattleControls();
                return;
            }

            setTimeout(enemyTurn, 1000);
        }

        function enemyTurn() {
            const log = document.getElementById('battle-log');
            const damage = calculateDamage(gameState.enemyAnimal, gameState.playerAnimal);
            const finalDamage = gameState.playerDefending ? Math.floor(damage * 0.5) : damage;

            log.innerHTML += `<p>${animals[gameState.enemyAnimal].emoji} Attacca e infligge ${finalDamage} danni!</p>`;
            animals[gameState.playerAnimal].hp -= finalDamage;
            animateHit(document.getElementById('player-health'));
            updateHealthBars();

            gameState.playerDefending = false;

            if (animals[gameState.playerAnimal].hp <= 0) {
                log.innerHTML += `<p>${animals[gameState.playerAnimal].emoji} Sei stato sconfitto!</p>`;
                disableBattleControls();
                return;
            }
            enableBattleControls();
        }

        function startBattle() {
            const player = animals[gameState.playerAnimal];
            const enemy = animals[gameState.enemyAnimal];

            // Salva gli HP originali
            player.maxHp = player.hp;
            enemy.maxHp = enemy.hp;

            document.getElementById('selection-screen').style.display = 'none';
            document.getElementById('battle-screen').style.display = 'block';
            document.getElementById('battle-title').innerText = `${player.emoji} ${player.name} VS ${enemy.emoji} ${enemy.name}`;

            const log = document.getElementById('battle-log');
            log.innerHTML = `<p>La battaglia ha inizio!</p>`;

            renderHealthBars();
            updateHealthBars();
            renderBattleControls();
            enableBattleControls();
        }
        
        // ... codice precedente invariato

        function renderAnimalSprites() {
            const spriteWrapper = document.createElement('div');
            spriteWrapper.style.display = 'flex';
            spriteWrapper.style.justifyContent = 'space-around';
            spriteWrapper.style.alignItems = 'center';
            spriteWrapper.style.marginTop = '20px';

            const playerCanvas = document.createElement('canvas');
            playerCanvas.id = 'player-sprite';
            playerCanvas.width = 100;
            playerCanvas.height = 100;
            playerCanvas.style.border = '2px solid #fff';

            const enemyCanvas = document.createElement('canvas');
            enemyCanvas.id = 'enemy-sprite';
            enemyCanvas.width = 100;
            enemyCanvas.height = 100;
            enemyCanvas.style.border = '2px solid #fff';

            spriteWrapper.appendChild(playerCanvas);
            spriteWrapper.appendChild(enemyCanvas);
            document.getElementById('battle-screen').prepend(spriteWrapper);
        }

        function drawAnimal(ctx, type) {
            ctx.clearRect(0, 0, 100, 100);
            ctx.fillStyle = animals[type].color;
            ctx.fillRect(20, 30, 60, 40); // corpo

            switch (type) {
                case 'cane':
                    ctx.fillRect(15, 20, 15, 15);
                    ctx.fillRect(70, 20, 15, 15);
                    break;
                case 'gatto':
                    ctx.fillRect(20, 15, 10, 10);
                    ctx.fillRect(70, 15, 10, 10);
                    break;
                case 'coniglio':
                    ctx.fillRect(30, 5, 10, 20);
                    ctx.fillRect(60, 5, 10, 20);
                    break;
                case 'drago':
                    ctx.fillRect(25, 15, 10, 15);
                    ctx.fillRect(65, 15, 10, 15);
                    ctx.fillRect(80, 50, 15, 10);
                    break;
            }

            // occhi
            ctx.fillStyle = '#fff';
            ctx.fillRect(35, 40, 10, 10);
            ctx.fillRect(55, 40, 10, 10);
            ctx.fillStyle = '#000';
            ctx.fillRect(38, 43, 4, 4);
            ctx.fillRect(58, 43, 4, 4);
        }

        function animateSprite(canvas) {
            canvas.style.transition = 'transform 0.2s';
            canvas.style.transform = 'translateX(10px)';
            setTimeout(() => {
                canvas.style.transform = 'translateX(0px)';
            }, 200);
        }

        function playerAttack() {
            disableBattleControls();
            const log = document.getElementById('battle-log');
            const damage = calculateDamage(gameState.playerAnimal, gameState.enemyAnimal);
            log.innerHTML += `<p>${animals[gameState.playerAnimal].emoji} Attacchi e infliggi ${damage} danni!</p>`;

            animals[gameState.enemyAnimal].hp -= damage;
            animateHit(document.getElementById('enemy-health'));
            animateSprite(document.getElementById('player-sprite'));
            updateHealthBars();

            drawAnimal(document.getElementById('enemy-sprite').getContext('2d'), gameState.enemyAnimal);

            if (animals[gameState.enemyAnimal].hp <= 0) {
                log.innerHTML += `<p>${animals[gameState.enemyAnimal].emoji} √à stato sconfitto! Hai vinto!</p>`;
                disableBattleControls();
                return;
            }

            setTimeout(enemyTurn, 1000);
        }

        function enemyTurn() {
            const log = document.getElementById('battle-log');
            const damage = calculateDamage(gameState.enemyAnimal, gameState.playerAnimal);
            const finalDamage = gameState.playerDefending ? Math.floor(damage * 0.5) : damage;

            log.innerHTML += `<p>${animals[gameState.enemyAnimal].emoji} Attacca e infligge ${finalDamage} danni!</p>`;
            animals[gameState.playerAnimal].hp -= finalDamage;
            animateHit(document.getElementById('player-health'));
            animateSprite(document.getElementById('enemy-sprite'));
            updateHealthBars();

            drawAnimal(document.getElementById('player-sprite').getContext('2d'), gameState.playerAnimal);

            gameState.playerDefending = false;

            if (animals[gameState.playerAnimal].hp <= 0) {
                log.innerHTML += `<p>${animals[gameState.playerAnimal].emoji} Sei stato sconfitto!</p>`;
                disableBattleControls();
                return;
            }
            enableBattleControls();
        }

        function startBattle() {
            const player = animals[gameState.playerAnimal];
            const enemy = animals[gameState.enemyAnimal];

            player.maxHp = player.hp;
            enemy.maxHp = enemy.hp;

            document.getElementById('selection-screen').style.display = 'none';
            document.getElementById('battle-screen').style.display = 'block';
            document.getElementById('battle-title').innerText = `${player.name} VS ${enemy.name}`;

            const log = document.getElementById('battle-log');
            log.innerHTML = `<p>La battaglia ha inizio!</p>`;

            renderHealthBars();
            renderAnimalSprites();
            updateHealthBars();
            drawAnimal(document.getElementById('player-sprite').getContext('2d'), gameState.playerAnimal);
            drawAnimal(document.getElementById('enemy-sprite').getContext('2d'), gameState.enemyAnimal);
            renderBattleControls();
            enableBattleControls();
        }


    </script>
    
</body>
</html>
